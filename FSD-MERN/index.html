<!-- <!use shift+1 and enter for the template> -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICT</title>
  <!-- Internal CSS -->
   <style>
    /* when we call it as id it will only apply to that id and not the entire h3 branches */
    #id1
    {
      color: rgb(194, 194, 176);
      background-color: rgb(138, 103, 103);
      font-style: oblique;
      font-weight: bolder;
      font-family: 'Times New Roman', Times, serif;

    }
   </style>
   <!-- for linking external css sheet use link command with css option -->
   <link rel="stylesheet" href="style/sheet.css">
</head>
<body>
  <!-- <!enter h1 and tab to create tags> -->
   <!-- Inline CSS -->
  <h1 style="color: blue; background-color: rgb(187, 114, 114);" >Vishnu</h1>
  <h2 style="background-color: rgba(195, 210, 164, 0.666);">Student,S7 CSE</h2>
  <h3 id="id1">SCMS School of Engineering</h3>
  <h4>Karukutty,Ernakulam</h4>
  <h5>Kerala</h5>
  <h6>This is h6 tag</h6>
  <p>This is p tag</p>
  <div class="box1">
    <!-- notice that the change of h3 happens in the entire h3 universally -->
    <h3>CSS Sheet</h3>
    <h1>Hello World</h1>
  </div>
  <!-- <img src="https://t4.ftcdn.net/jpg/03/77/42/87/360_F_377428763_nQpolkQbLyvdnXwNfPjIZvADwoNAW0Q9.jpg" alt="MaleAvatar"> 
   select the content and do ctrl+/ for comments -->
  <!-- ol>li*3 for creating ordered list of 3 using intellisense -->
   <ol>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
   </ol>
   <!-- similarly unordered list too ul>li*3 -->
    <ul>
      <li>apple</li>
      <li>orange</li>
      <li>banana</li>
    </ul>
    <!-- label and inputs used here for input boxes and placeholders -->
    <label for="">Firstname</label>
    <br>
    <input type="text" placeholder="John">
    <br>
    <label for="">Lastname</label>
    <br>
    <input type="text" placeholder="Doe">
    <br>
    <a href="page2.html">click here</a>
    <br>
    <!-- for tables use table tag and for heading using thead and for body of table use tbody, tb makes it normal and th makes it bold -->
    <table>
      <thead>
        <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Place</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ajay</td>
          <td>22</td>
          <td>Koratty</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
